
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>1</title>
</head>
<body>
    <header>
        <div>
            <a href="#popup1" class="popup-link">Sing In</a>
        </div>
    </header>
    <main>
        <div class="popup" id="popup1">
            <div class="popup-body">
                <div class="popup-container dws-form">
                    <label class="tab1 active1" title="Authorization page">Authorization</label>
                    <label class="tab2" title="Registration page">Registration</label>
                    <a href="" class="popup-close close-popup">X</a>
                    <form class="tab-form1 active">
                        <input class="input" type="email" placeholder="Input E-mail">
                        <input class="input" type="password" placeholder="Input password">
                        <a href="#" class="enter-button">Sing in</a>
                        <ul class="social">
                        <li><a href="#" class="fa fa-facebook"></a></li>
                        <li><a href="#" class="fa fa-twitter"></a></li>
                        <li><a href="#" class="fa fa-google"></a></li>
                        <li><a href="#" class="fa fa-vk"></a></li>
                        </ul>
                        <a href="#">Forgot password or E-mail</a>
                    </form>
                    <form class="tab-form2">
                    <input class="input" type="email" placeholder="Input E-mail">
                    <input class="input" type="text" placeholder="Input your name">
                    <input class="input" type="password" placeholder="Input password">
                    <a href="#" class="enter-button">Sing up</a>
                    <ul class="social">
                        <li><a href="#" class="fa fa-facebook"></a></li>
                        <li><a href="#" class="fa fa-twitter"></a></li>
                        <li><a href="#" class="fa fa-google"></a></li>
                        <li><a href="#" class="fa fa-vk"></a></li>
                    </ul>
                    <div class="recover">
                        <input type="checkbox">
                        <label>Agree with our <a href="#">Terms and Privacy statement</a></label>
                    </div>
                    </form> 
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
